<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Basic styling for the calculator */
        .calculator {
            max-width: 200px; /* Set a fixed width for the calculator */
            margin: 50px auto; /* Center the calculator */
        }
        .display {
            width: 100%; /* Display takes up full width */
            height: 40px; /* Fixed height for the display */
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* White text */
            text-align: right; /* Align text to the right (like a calculator) */
            padding: 10px; /* Padding inside the display */
            box-sizing: border-box; /* Include padding in width/height */
        }
        .buttons {
            display: grid; /* Create a grid layout for the buttons */
            grid-template-columns: repeat(4, 1fr); /* 4 equal-width columns */
            gap: 5px; /* Small gap between buttons */
        }
        button {
            padding: 20px; /* Add space inside the buttons */
            font-size: 18px; /* Set the font size */
            cursor: pointer; /* Change the cursor to a pointer on hover */
        }
    </style>
</head>
<body>
    <!-- Main calculator container -->
    <div class="calculator">
        <!-- Display where the result or current input will be shown -->
        <div id="display" class="display">0</div>
        <!-- Button grid for the calculator keys -->
        <div class="buttons">
            <!-- Buttons for numbers, operators, and actions -->
            <button onclick="clearDisplay()">C</button> <!-- Clear button -->
            <button onclick="deleteDigit()">DEL</button> <!-- Delete button -->
            <button onclick="appendOperation('/')">/</button> <!-- Divide operation -->
            <button onclick="appendOperation('*')">*</button> <!-- Multiply operation -->
            <button onclick="appendNumber('7')">7</button> <!-- Number 7 -->
            <button onclick="appendNumber('8')">8</button> <!-- Number 8 -->
            <button onclick="appendNumber('9')">9</button> <!-- Number 9 -->
            <button onclick="appendOperation('-')">-</button> <!-- Subtract operation -->
            <button onclick="appendNumber('4')">4</button> <!-- Number 4 -->
            <button onclick="appendNumber('5')">5</button> <!-- Number 5 -->
            <button onclick="appendNumber('6')">6</button> <!-- Number 6 -->
            <button onclick="appendOperation('+')">+</button> <!-- Add operation -->
            <button onclick="appendNumber('1')">1</button> <!-- Number 1 -->
            <button onclick="appendNumber('2')">2</button> <!-- Number 2 -->
            <button onclick="appendNumber('3')">3</button> <!-- Number 3 -->
            <button onclick="appendNumber('0')">0</button> <!-- Number 0 -->
            <button onclick="appendNumber('.')">.</button> <!-- Decimal point -->
            <button onclick="calculate()">=</button> <!-- Equal button to calculate -->
        </div>
    </div>

    <script>
        let display = document.getElementById("display"); // Get the display element
        let currentOperand = ""; // Store the current number being entered
        let previousOperand = ""; // Store the previous number for calculation
        let operation = undefined; // Store the selected operation (+, -, *, /)

        function appendNumber(number) {
            // Function to add a number to the display
            if (number === '.' && currentOperand.includes('.')) return; // Prevent multiple decimals
            currentOperand = currentOperand + number; // Append the number to the current input
            updateDisplay(); // Update the display with the new input
        }

        function appendOperation(op) {
            // Function to set the operation (+, -, *, /)
            if (currentOperand === '') return; // Do nothing if no number is entered
            if (previousOperand !== '') {
                calculate(); // If a previous number exists, calculate first
            }
            operation = op; // Set the operation
            previousOperand = currentOperand; // Store the current number as the previous one
            currentOperand = ''; // Clear the current input for the next number
        }

        function calculate() {
            // Function to perform the calculation
            let result;
            const prev = parseFloat(previousOperand); // Convert previous input to a number
            const current = parseFloat(currentOperand); // Convert current input to a number
            if (isNaN(prev) || isNaN(current)) return; // Do nothing if inputs are not valid numbers
            switch (operation) {
                case '+': // If addition
                    result = prev + current;
                    break;
                case '-': // If subtraction
                    result = prev - current;
                    break;
                case '*': // If multiplication
                    result = prev * current;
                    break;
                case '/': // If division
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = result; // Set the result as the current operand
            operation = undefined; // Clear the operation
            previousOperand = ''; // Clear the previous operand
            updateDisplay(); // Update the display with the result
        }

        function clearDisplay() {
            // Function to clear the display and reset all variables
            currentOperand = '';
            previousOperand = '';
            operation = undefined;
            updateDisplay(); // Show 0 after clearing
        }

        function deleteDigit() {
            // Function to delete the last digit entered
            currentOperand = currentOperand.toString().slice(0, -1); // Remove the last character
            updateDisplay(); // Update the display after deletion
        }

        function updateDisplay() {
            // Function to update the calculator display
            display.innerText = currentOperand || '0'; // Show current input or 0 if empty
        }
    </script>
</body>
</html>
