<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input with Toggle Visibility</title>
    <link rel="stylesheet" href="styles.css">
    <style>
                /* Styling the password input box */
        .password-container {
            position: relative;
            width: 250px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        /* Eye icon styling */
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #888;
        }

        /* Adding an eye icon using Unicode (could also use FontAwesome) */
        .eye-icon::before {
            content: '\1F441'; /* Unicode for an eye symbol */
        }

    </style>
</head>
<body>
    <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password">
        <i class="eye-icon" id="togglePassword"></i>
    </div>
    <script>
                // Get references to the password input and the eye icon
        const passwordInput = document.getElementById("password");
        const togglePasswordIcon = document.getElementById("togglePassword");

        // Add a click event listener to toggle password visibility
        togglePasswordIcon.addEventListener("click", function () {
            // Check if the password is currently hidden (type "password")
            const isPasswordHidden = passwordInput.type === "password";

            // Toggle the input type between "password" and "text"
            passwordInput.type = isPasswordHidden ? "text" : "password";

            // Change the icon to indicate the current state (eye open or closed)
            togglePasswordIcon.classList.toggle("active");
        });

        // Optional: Change the icon when toggling
        togglePasswordIcon.addEventListener("click", function () {
            if (passwordInput.type === "text") {
                togglePasswordIcon.innerHTML = 'üôà'; // Eye closed emoji
            } else {
                togglePasswordIcon.innerHTML = 'üëÅ'; // Eye open emoji
            }
        });
    </script>
</body>
</html>
