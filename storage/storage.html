<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage</title>
</head>
<body>
    <script>
        //local storage
        localStorage.setItem("name","mugesh")
        localStorage.setItem("age",22)

        const getData = localStorage.getItem("name")
        console.log(getData)

        localStorage.removeItem("age")

        localStorage.clear()

        //session storage
        sessionStorage.setItem("name","mugesh")
        sessionStorage.setItem("age",22)

        const getDatat = sessionStorage.getItem("name")
        console.log(getDatat)

        sessionStorage.removeItem("age")

        sessionStorage.clear()

        //cookies storage
        document.cookie = "username=John Doe";
        document.cookie = "username=John Doe; expires=Wed, 11 Sep 2024 12:03:00 UTC";
    </script>
</body>
</html>
