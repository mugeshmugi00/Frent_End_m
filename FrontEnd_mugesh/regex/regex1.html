<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudent Form</title>
    <style>
        .main{
            border: 1px solid;
            width: 300px;
            height: 300px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .textBox{
            width: 200px;
            
        }
        .submit_btn{
            padding: 5px;
            color: white;
            background-color: green;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <label for="" >Name:</label>
        <input type="text" class="textBox" placeholder="Enter Your Name!" id="name">
        <p id="Errername" style="color: red;"></p>
        </div>
        <div>
            <button type="submit" class="submit_btn" onclick="submit()">Regester</button>
        </div>
    </div>
    <script>
        function submit(){
            var nameData = document.getElementById("name").value;
            //error
            var Error_name = document.getElementById("Errername")

            Error_name.innerHTML = "";
            //
            var namePattern = /^[a-zA-Z\s]+$/;

            if(!namePattern.test(nameData)){
                Error_name.innerHTML = "Invalid name. Only letters and spaces are allowed.";
            }
            //return
            alert("Valid Information Submited")
        }

    </script>
</body>
</html>
