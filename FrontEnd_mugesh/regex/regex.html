<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="nameForm" onsubmit="return validateName()">
        Name: <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Submit">
      </form>
      
      <p id="errorMessage" style="color: red;"></p>
      
      <script>
        function validateName() {
          var name = document.getElementById("name").value;
          var errorMessage = document.getElementById("errorMessage");
          
          // Clear previous error messages
          errorMessage.innerHTML = "";
      
          // Regex pattern to allow only letters and spaces
          var namePattern = /^[a-zA-Z\s]+$/;
      
          // Validate name
          if (!namePattern.test(name)) {
            errorMessage.innerHTML = "Invalid name. Only letters and spaces are allowed.";
            return false; // Prevent form submission
          }
      
          // If the name is valid, show success message (for example)
          alert("Name is valid and form submitted!");
          return true; // Allow form submission
        }
      </script>
      
</body>
</html>
