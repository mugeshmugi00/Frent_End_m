<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
    </head>

    <body>
        <script>
            function table(x, y) {
                for (let i = 1; i <= y; i++) {
                    console.log(i + " * " + x + " = " + i * x);
                }
            }
            table(2, 10)
        </script>
    </body>

</html>
