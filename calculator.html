<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        *{padding: 0;margin: 0;}
        .main_container{background-color: #FFBC01;height: 600px;width: 100%;display: flex;justify-content: center;align-items: center;}
        .Inner_container{background-color: #758882; height: 588px;border-radius: 20px;}
        .display{font-size: 30px;width: 362px;height: 50px;background-color: #CCDDCD;margin: 50px;
        border-radius: 20px;text-align: right;padding: 10px;}
        .felx{display: flex;gap: 10px;justify-content: center;align-items: center;padding-bottom: 10px;}
        .btn{font-size: 30px; width: 85px;height: 70px;border-radius: 10px;background-color: white;display: flex;justify-content: center;align-items: center;}
        .btn_0{background-color: #FF9000;width: 275px;}
    </style>
</head>
<body>
    <div class="main_container">
        <div class="Inner_container">
            <input type="text" placeholder="0" class="display" id="output_screen">
           
            <div class="felx">
                <button onclick="display('7')" class="btn">7</button>
                <button onclick="display('8')" class="btn">8</button>
                <button onclick="display('9')" class="btn">9</button>
                <button onclick="display('%')" class="btn">%</button>
            </div>
            <div class="felx">
                <button onclick="display('4')" class="btn">4</button>
                <button onclick="display('5')" class="btn">5</button>
                <button onclick="display('6')" class="btn">6</button>
                <button onclick="display('*')" class="btn">x</button>
            </div>
            <div class="felx">
                <button onclick="display('1')" class="btn">1</button>
                <button onclick="display('2')" class="btn">2</button>
                <button onclick="display('3')" class="btn">3</button>
                <button onclick="display('-')" class="btn">-</button>
            </div>
            <div class="felx">
                <button onclick="display('0')" class="btn">0</button>
                <button onclick="display('.')" class="btn">.</button>
                <button onclick="display('+')" class="btn">+</button>
                <button onclick="Del()"class="btn">DEL</button>
            </div>
            <div class="felx">
                <button onclick="Clear()"class="btn">CL</button>
                <button onclick="calculater('=')" class="btn btn_0">=</button>
            </div>
            
        </div>
    </div>
    <script>
       let outputScreen = document.getElementById("output_screen");
        //display
       function display(num){
        outputScreen.value += num;
       }
       // = method
       function calculater(){
        try{
            outputScreen.value = eval(outputScreen.value);//eval is the math function
        }
        catch{
            alert("Invalid");//Enter math function n number of time 
        }
       }
       //clear method
       function Clear(){
        outputScreen.value = "";
       }
       // del mathod
       function Del(){
        outputScreen.value = outputScreen.value.slice(0,-1);
       }
    </script>
</body>
</html>
